<h2>Vêtements :</h2>
<div class="d-grid gap-3">
<div class="row">
<div class="col-5">
Combien de vêtements portez-vous aujourd'hui : 
</div>
<div class="col">
<input type="number" name="nb_vetement" min="1" max="15">
</div>
</div>
<div class="row">
  <div class="col-3">De quel(s) type(s) :</div>
  <div class="col">
      {% for c in type_vetement %}
      <div class="form-check form-check-inline">
      <input type="checkbox" name="type_vetement" id="{{c}}" value="{{c}}" autocomplete="off">
      <label  for="option{{c}}">{{c}}</label>
    </div>
      {% endfor %}
  </div>
  </div>
  <div class="row">
    <div class="col-5">
  Combien de couleurs portez-vous aujourd'hui : 
  </div>
<div class="col"><input type="number" min="0" max="15" name="nb_coul"></div>
</div>
  <div class="row">
    <div class="col-5">Quel critère détermine votre choix de vêtements le matin :</div>
    <div class="col">
        {% for c in critere_choix %}
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox"  name="critere_choix" id="{{c}}" value="{{c}}" autocomplete="off">
        <label for="option{{c}}">{{c}}</label>
        </div>
        {% endfor %}
    </div>
    </div>
  </div>
