<h2>Style vestimentaire</h2>
<div class="row">
    <div class="col-2"></div>
    <div class="col">
        {% for s in style%}
        <div class="form-check form-check-inline">
            <input type="checkbox"  value="{{s}}" id="{{s}}" name="style">
            <label for="{{s}}">{{s}}</label>
        </div>
        {%endfor%}
    </div>
    </div>
